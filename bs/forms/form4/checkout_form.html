<!doctype html>
<html>

  <head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css" </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Оплата картой</h3>
                </div>
                <div class="panel-body">


                  <div class="form-group">
                    <label class="col-sm-3 control-label">Тип карты</label>
                    <div class="col-sm-9 input-group">
                      <label class="radio-inline"><input type="radio" name="cardType" value="visa" checked="true"/><img src="Visa.png" title="Visa card" /></label>
                      <label class="radio-inline"><input type="radio" name="cardType" value="mastercard"/><img src="Master Card.png" title="Master card" /></label>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">Номер карты</label>
                    <div class="col-sm-9 input-group">
                      <div class="col-xs-7 col-sm-3">
                        <input type="text" name="cardNumberGroup1" class="form-control" placeholder="1234" size="4" />
                      </div>
                      <div class="col-xs-7 col-sm-3">
                        <input type="text" name="cardNumberGroup2" class="form-control" placeholder="1234" size="4" />
                      </div>
                      <div class="col-xs-7 col-sm-3">
                        <input type="text" name="cardNumberGroup3" class="form-control" placeholder="1234" size="4" />
                      </div>
                      <div class="col-xs-7 col-sm-3">
                        <input type="text" name="cardNumberGroup4" class="form-control" placeholder="1234" size="4" />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">Срок действия</label>
                    <div class="col-sm-9">
                      <div class="row">
                        <div class="col-xs-6 col-sm-3">
                        <select class="form-control" id="expiryDateMonth" placeholder="мм">
                          <option>мм</option>
                          <option value="1">01</option>
                          <option value="2">02</option>
                          <option value="3">03</option>
                          <option value="4">04</option>
                          <option value="5">05</option>
                          <option value="6">06</option>
                          <option value="7">07</option>
                          <option value="8">08</option>
                          <option value="9">09</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                        <select type="date" class="form-control col-xs-6 col-sm-3" id="expiryDateYear" placeholder="гг">
                          <option>гг</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                        </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Имя и фамилия</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="lastName" placeholder="ALEX PUSHKIN">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12 col-sm-3 control-label">CVC код</label>
                    <div class="col-xs-7 col-sm-3">
                      <input type="tel" class="form-control" id="cvc" placeholder="123">
                    </div>
                  </div>

                  <input class="btn btn-success pull-right" type="submit" value="Оплатить" />

                </div>
              </div>
            </form>
          </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>

</html>
